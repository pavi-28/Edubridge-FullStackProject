<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <form action="" class="form">
        <div class="box">
            <h2>Reset Password</h2>
            <label>Enter your email address and we will send you a link to reset your password.</label>
            <input type="email" name="email" required="" placeholder="Enter Email" data-bs-toggle="tooltip" title="email"  [(ngModel)]="email">
            <span id="email"></span><br>
            <button (click)="forgotPassword()" class="btn" text-color="white" data-bs-toggle="tooltip" title="click me">Reset Password</button>
        </div>
    </form>
</body>

</html>
